<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <labe>Type:</labe>
 <input id="type">
 <button onclick="search()">Search</button>
<br />

<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="searchResult">
    </tbody>
  </table>

  <script>
    let ducks = [
      { id: 1, type: "Mallard" },
      { id: 2, type: "Redhead" },
      { id: 3, type: "Decoy" },
      { id: 4, type: "Redhead" },
      { id: 5, type: "Redhead" },
      { id: 6, type: "Mallard" },
    ];
  
    function search() {
      let duckType = document.getElementById("type").value.toLowerCase(); // Convert input to lower case
      let table = document.getElementById("searchResult");
      table.innerHTML = "";
  
      for (let duck of ducks) {
        if (!duckType || duck.type.toLowerCase() === duckType) { // Convert duck type to lower case before comparison
          let row = document.createElement("tr");
  
          // Create the first cell for the 'id'
          let cell1 = document.createElement("td");
          let idText = document.createTextNode(duck.id);
          cell1.appendChild(idText);
          row.appendChild(cell1);
  
          // Create the second cell for the 'type'
          let cell2 = document.createElement("td");
          let typeText = document.createTextNode(duck.type);
          cell2.appendChild(typeText);
          row.appendChild(cell2);
  
          // Append the row to the table
          table.appendChild(row);
        }
      }
    }
  </script>
  
  
  
  
</body>
</html>
